<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fixed Header Website</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- Link to your custom CSS styles -->
</head>
<body>
  <div class="nav-bar">
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="logo.webp"> </a>
      </div>
      <ul class="menu1" id="menu1">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="group.html">About the Group</a></li>
      </ul>
      <div class="burger" onclick="toggleMenu()">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <div class="slideshow-container">
        <img src="slide1.jpg" class="slide">
        <img src="slide2.jpg" class="slide">
        <img src="slide3.jpg" class="slide">
        <img src="slide4.jpg" class="slide">
        <!-- Add more images as needed -->
      </div>
      <div class="buttons-container">
        <button onclick="goToSlide(0)">●</button>
        <button onclick="goToSlide(1)">●</button>
        <button onclick="goToSlide(2)">●</button>
        <button onclick="goToSlide(2)">●</button>
        <!-- Add more buttons if you have more slides -->
      </div>
    </div>
    <div class="container2">
      <div class="image-holder">
        <img src="meme.jpg"> 
      </div>
      <div class="text-holder">
        <h1>Mang Inasal, Ubos na ang tatlong order ng kanin, Sabaw ay kapos parin</h1>
        <h2>For Educational purposes only</h2>
        <p>Note: This is Group project is to create a webpage for a Filipino company and is only made for educational purposes.   </p>
    <!-- Place more content here -->
    </div>
  </div>

  <script>
    function toggleMenu() {
    var menu1 = document.getElementById("menu1");
    var burger = document.getElementsByClassName("burger")[0];

    menu1.classList.toggle("nav-active");
    burger.classList.toggle("toggle");
    }

    const slides = document.querySelectorAll('.slide');
    const intervalTime = 5000; // Time between slides in milliseconds

    let slideIndex = 0;

    function nextSlide() {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }

    function goToSlide(index) {
      slides[slideIndex].classList.remove('active');
      slideIndex = index;
      slides[slideIndex].classList.add('active');
    }

    function startSlideshow() {
      setInterval(nextSlide, intervalTime);
    }

    startSlideshow();
  </script>
</body>
</html>
