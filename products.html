let currentCategory = '';
let currentFoodIndex = 0;

function showFoods(category) {
  currentCategory = category;
  currentFoodIndex = 0;
  displayFood();
  document.getElementById('slideshow').style.display = 'flex'; // Show the slideshow
}

  // Show the navigation buttons
  document.getElementById('previous-btn').style.display = 'inline-block';
  document.getElementById('next-btn').style.display = 'inline-block';

function displayFood() {
  const categoryFoods = foods[currentCategory];
  const food = categoryFoods[currentFoodIndex];

  document.getElementById('food-image').src = food.image;
  document.getElementById('food-name').textContent = food.name;
  document.getElementById('food-description').textContent = food.description;
}

function previousFood() {
  const categoryFoods = foods[currentCategory];
  currentFoodIndex = (currentFoodIndex - 1 + categoryFoods.length) % categoryFoods.length;
  displayFood();
}

function nextFood() {
  const categoryFoods = foods[currentCategory];
  currentFoodIndex = (currentFoodIndex + 1) % categoryFoods.length;
  displayFood();
}
